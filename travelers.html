     <h1>travelers</h1>
    <form action="http://localhost:5000/travelers" enctype="multipart/form-data">
   
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">name</label>
        <div class="col-sm-10">
        <input type="text"  name="name" id="name" placeholder="name">
        </div>
    </div>

    <div class="form-group row">
        <label for="bags" class="col-sm-2 col-form-label">bags</label>
        <div class="col-sm-10">
           <input type="text"  name="bags" id="bags" placeholder="number of bags">  
        </div>
    </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">email</label>
            <div class="col-sm-10">
                <input type="text"  name="email" id="email" placeholder="email">  
            </div>
        </div>
        
        <div class="form-group row">
            <label for="origin" class="col-sm-2 col-form-label">origin</label>
            <div class="col-sm-10">
               <input type="text"  name="origin" id="origin" placeholder="origin">  
            </div>
        </div>

        <div class="form-group row">
            <label for="origin" class="col-sm-2 col-form-label">destination</label>
            <div class="col-sm-10">
               <input type="text"  name="destination" id="destination" placeholder="destination">  
            </div>
        </div>

    <div class="form-group row">
        <label for="pic" class="col-sm-2 col-form-label">pic</label>
        <div class="col-sm-10">
           <input type="file"  name="pic" id="pic" placeholder="upload photo ">  
        </div>
    </div>
    <button id="btn">click</button> 
        <!-- hre isthe button already has type submit which send a request with form data 
        -->

    </form>
    <button id="getusers">get users</button>
