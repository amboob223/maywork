            <form action="http://localhost:5000/users" enctype="multipart/form-data">
               
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">name</label>
            <div class="col-sm-10">
            <input type="text"  name="uname" id="uname" placeholder="name">
            </div>
        </div>
    
        <div class="form-group row">
            <label for="ubags" class="col-sm-2 col-form-label">bags</label>

            </div>
        </div>
            
            
            <div class="form-group row">
                <label for="uorigin" class="col-sm-2 col-form-label">origin</label>
                <div class="col-sm-10">
                   <input type="text"  name="uorigin" id="uorigin" placeholder="origin">  
                </div>
            </div>
    
            <div class="form-group row">
                <label for="udestination" class="col-sm-2 col-form-label">destination</label>
                <div class="col-sm-10">
                   <input type="text"  name="udestination" id="udestination" placeholder="destination">  
                </div>
            </div>
    
        <div class="form-group row">
            <label for="uimage" class="col-sm-2 col-form-label">pic</label>
            <div class="col-sm-10">
               <input type="file"  name="uimage" id="uimage" placeholder="load your photo">  
            </div>
        </div>
     
            <!-- hre isthe button already has type submit which send a request with form data 
            -->
